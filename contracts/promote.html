<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  </head>
  <body>
    <script>
      let circleX;
      let circleY;
      let circleSize;

      function setup() {
        createCanvas(420, 420);
        noFill();
        strokeWeight(5);
        circleX = width / 2;
        circleY = height / 2;
        circleSize = 0;
      }

      function draw() {
        background(0, 128, 255);

        circleSize += 10;

        stroke(0, 64, 128);
        circle(circleX, circleY, circleSize);
        circle(circleX, circleY, circleSize * 0.75);
        circle(circleX, circleY, circleSize * 0.5);
      }

      function mousePressed() {
        circleX = mouseX;
        circleY = mouseY;
        circleSize = 0;
      }
    </script>
    <style>
      #defaultCanvas0 {
        position: fixed; /*canvasを固定*/
        top: 0; /*canvasを上に固定*/
        left: 0;
        z-index: -1;
      }
    </style>
  </body>
</html>
